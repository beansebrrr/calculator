<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="content">

    <div id="calculator">
      <input class="display" type="text" readonly>
      <section class="btnSection">
        <button id="clear">AC</button>
        <button id="return">&larr;</button>
        <button class="operatorBtn">%</button>
        <button class="operatorBtn">&divide;</button>
        <button class="numBtn">7</button>
        <button class="numBtn">8</button>
        <button class="numBtn">9</button>
        <button class="operatorBtn">&times;</button>
        <button class="numBtn">4</button>
        <button class="numBtn">5</button>
        <button class="numBtn">6</button>
        <button class="operatorBtn">-</button>
        <button class="numBtn">1</button>
        <button class="numBtn">2</button>
        <button class="numBtn">3</button>
        <button class="operatorBtn" id="addBtn">+</button>
        <button class="numBtn">0</button>
        <button class="numBtn">.</button>
        <button id="evaluate">=</button>
      </section>
    </div>
  </section>
  
  <footer>
    <p>
      made by <a href="https://github.com/beansebrrr">beansebrrr</a>
    </p>
  </footer>
</body>
</html>
